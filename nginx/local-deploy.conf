# MemBuddy API Nginx 配置文件
# 域名：api.membuddy.ravey.site

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name api.membuddy.ravey.site;
    
    # SSL 证书配置
    ssl_certificate /etc/ssl/certs/membuddy.crt;
    ssl_certificate_key /etc/ssl/private/membuddy.key;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 日志配置
    access_log /var/log/nginx/membuddy_ssl_access.log;
    error_log /var/log/nginx/membuddy_ssl_error.log;
    
    # 客户端最大请求体大小
    client_max_body_size 10M;
    
    # API 代理
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 由 FastAPI 中间件处理，移除 Nginx 的 CORS 配置以避免冲突
    }
    
    # 微信验证文件
    location = /MP_verify_mluLfyNcp0fnRTDW.txt {
        alias /opt/membuddy/MP_verify_mluLfyNcp0fnRTDW.txt;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:8000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name api.membuddy.ravey.site;
    return 301 https://$server_name$request_uri;
}